apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "ejemplo_flavors.palmeralabs.com.ejemploflavors"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    productFlavors{
        flavor1{
            applicationId "ejemplo_flavors.palmeralabs.com.ejemploflavors.flavor1"
        }

        flavor2{
            applicationId "ejemplo_flavors.palmeralabs.com.ejemploflavors.flavor2"
        }
    }

    signingConfigs {
        ejemplo {
            storeFile file('../pass.jks')
            storePassword "123123"
            keyAlias "ejemplo"
            keyPassword "123123"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.ejemplo
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
}
